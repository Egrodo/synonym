<html>
<head>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
<div class="input_area">
    <form onsubmit="return false">
        <input id="word_box" type="text" name="input_word" onKeyDown="send_to_symonym(input_word)" autofocus>
    </form>
</div>

<div class="display_box">
    <p id="syn_title" class="type_title"></p> <!-- This is where Synonyms title will go, but not before word was entered.. /-->
    <p id="syn_display"></p>
    <p id="sim_title" class="type_title">Similar Words:</p> <!-- Show this only after a word has been typed for the first time. AND if similar words exist./-->
    <p id="sim_display"></p>
</div>

</body>
</html>
